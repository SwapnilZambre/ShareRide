<div class="container d-flex justify-content-center align-items-center vh-100">
    <mat-card class="p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Welcome Back</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter email">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password">
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="w-100 mb-2">Login</button>
      </form>
      <p class="text-center mt-2">
        Donâ€™t have an account? <a routerLink="/register">Register</a>
      </p>
    </mat-card>
  </div>
